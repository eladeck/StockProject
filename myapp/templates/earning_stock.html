{% extends "base.html" %}

{% block content %}


<h1 class="text-info text-left mb-5">{{ companyName }}</h1>

<div class="row">
    <div class="col-10 ">
        {% for attribute in data.earnings %}
        {% for key,val in attribute.items %}
        <div class="row">
            <div class="col-4 text-left"><span class="font-weight-bold  text-muted">{{key}}</span></div>
            <div class="col-4 text-left"><span class="ml-3 text-black text-left">{{val}}</span></div>
        </div>
        {% endfor %}
        {% endfor %}
    </div>
    <div class="col-2">

    </div>
</div>
{% endblock %}
